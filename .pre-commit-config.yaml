# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (linter)
        entry: uv run ruff check --fix
        language: system
        types_or: [python, pyi, jupyter]
        require_serial: true

      - id: ruff-format
        name: ruff (formatter)
        entry: uv run ruff format
        language: system
        types_or: [python, pyi, jupyter]
        require_serial: true
